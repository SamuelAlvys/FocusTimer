<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer - pomodoro</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>

    <div id="controls">
      <button class="play">
        <img src="./images/button-play.svg" alt="">
      </button>
      <button class="pause hide">
        <img src="./images/button-pause.svg" alt="">
      </button>
      <button class="stop hide">
        <img src="./images/button-stop.svg" alt="">
      </button>
      <button class="set">
        <img src="./images/button-set.svg" alt="">
      </button>
    </div>
  </main>

  <footer>
    <button class="sound-on hide">
      <img src="./images/button-sound-on.svg" alt="">
    </button>
    <button class="sound-off">
      <img src="./images/button-sound-off.svg" alt="">
    </button>
  </footer>

  <script src="./js/index.js" type="module"></script>
</body>
</html>
